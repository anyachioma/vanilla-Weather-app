<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <section>
        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                id="search-city"
                class="form-control"
                placeholder="Enter a city"
              />
            </div>
            <div class="col-4">
              <button
                id="search-city"
                type="submit"
                class="btn btn-primary"
                value="Search"
              >
                Search
              </button>
            </div>
            <div class="col-4">
              <button
                id="current-city"
                type="submit"
                class="btn btn-secondary"
                value="Search"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <br />
        <br />
        <h3>Sunday 21:35</h3>
        <h4 id="description">Mostly Cloudy</h4>
        <br />
        <div class="row">
          <div class="float-left">
            <div class="col-5">
              <div class="image">
                <img
                  src=""
                  alt="sun-with-clouds"
                  class="sun-with-clouds"
                  id="icon"
                  width="80px"
                />
              </div>
            </div>
          </div>
          <br />
          <div class="col-5">
            <div class="temperature" id="temperature">...</div>
            <span class="units">
              <a href="#" id="celsius-link" class="active">°C</a>|<a
                href="#"
                id="fahrenheit-link"
                >°F</a
              >
            </span>
          </div>
          <div class="col-4">
            <div class="col temp">
              <ul>
                <li><h4 class="forecast">Precipitation: 30%</h4></li>
                <li>
                  <h4>Humidity: <span id="humidity">80</span>%</h4>
                </li>
                <li>
                  <h4>Wind: <span id="wind">10</span>km/h</h4>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        <div class="row">
          <div class="col-md-2">
            <h5>Mon</h5>
            <img src="images/sun.png" alt="sun" class="sun" width="200px" />
            <p>22°C | 12°F</p>
          </div>
          <div class="col-md-2">
            <h5>Tue</h5>
            <img
              src="images/Sun-And-Cloud.png"
              alt="sun-with-clouds"
              class="sun"
              width="200px"
            />
            <p>31°C | 11°F</p>
          </div>
          <div class="col-md-2">
            <h5>Wed</h5>
            <img
              src="images/cloud-and-raindrops.png"
              alt="rain clouds"
              class="rain"
              width="200px"
            />
            <p>24°C | 14°F</p>
          </div>
          <div class="col-md-2">
            <h5>Thu</h5>
            <img src="images/sun.png" alt="sun" class="sun" width="400px" />
            <p>33°C | 17°F</p>
          </div>
          <div class="col-md-2">
            <h5>Fri</h5>
            <img
              src="images/three-clouds-and-sun.png"
              alt="sun"
              class="cloud"
              width="300px"
            />
            <p>33°C | 18°F</p>
          </div>
        </div>
      </section>
      <footer>
        <a
          class="link"
          href="https://github.com/anyachioma/vanilla-Weather-app.git"
          target="_blank"
          >Open-source code</a
        >
        by Anya Chioma & hosted on <a href="">Netlify</a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
